
server.port = 8000

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/demo?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 123456

# spring.application.name 用于指定注册到 Eureka Server 上的应用名称
spring.application.name = microservice-provider-user

eureka.client.service-url.default-zone = http://localhost:8761/eureka/

# eureka.instance.prefer-ip-address = true 表示将自己的 IP 注册到 Eureka Server。
# 若不配置该属性或将其设置为 false，则表示注册微服务所在操作系统的 hostname 到 Eureka Server。
eureka.instance.prefer-ip-address = true