<!doctype html>
<html>

<head>

	<title>Sign in</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body style="background-color: #f5f5f5;">

	<!-- block-level images can be centered using the .mx-auto margin utility class. -->
	<img src="p.svg" class="d-block mx-auto mt-5">
	
	<h3 class="text-center mb-5">Please sign in</h3>
	
	<form class="mx-auto" style="width: 300px;">
		<input class="form-control mb-2" type="email" placeholder="Email address">
		<input class="form-control mb-5" type="password" placeholder="Password">
		
		<!-- Create block level buttons—those that span the full width of a parent—by adding .btn-block. -->
		<button class="btn btn-primary btn-lg btn-block" type="submit">sign in</button>
	</form>
	
</body>
</html>
