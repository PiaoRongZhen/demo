<!DOCTYPE html>
<html>

<head>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body>
    <div id="app">

        <el-container>
            
            <el-header>
                <el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelect"
                    background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                        <el-submenu index="2-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="2-4-1">选项1</el-menu-item>
                            <el-menu-item index="2-4-2">选项2</el-menu-item>
                            <el-menu-item index="2-4-3">选项3</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                    <el-menu-item index="4"><a href="https://www.bilibili.com" target="_blank">订单管理</a></el-menu-item>
                </el-menu>
            </el-header>

            <el-main>
                <el-form :model="form" label-width="80px">
                    <el-form-item label="name">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="region">
                        <el-select v-model="form.region" placeholder="select a region">
                            <el-option label="region one" value="shanghai"></el-option>
                            <el-option label="region two" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="date">
                        <el-col>
                            <el-date-picker type="date" placeholder="select a date" v-model="form.date1" ></el-date-picker>
                        </el-col>
                        <el-col>-</el-col>
                        <el-col>
                            <el-time-picker placeholder="select a time" v-model="form.date2" ></el-time-picker>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="delivery">
                        <el-switch v-model="form.delivery"></el-switch>
                    </el-form-item>
                    <el-form-item label="type">
                        <el-checkbox-group v-model="form.type">
                            <el-checkbox label="type one" name="type"></el-checkbox>
                            <el-checkbox label="type two" name="type"></el-checkbox>
                            <el-checkbox label="type three" name="type"></el-checkbox>
                            <el-checkbox label="type four" name="type"></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="resource">
                        <el-radio-group v-model="form.resource">
                            <el-radio label="resource one"></el-radio>
                            <el-radio label="resource two"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="description">
                        <el-input type="textarea" v-model="form.description"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">submit</el-button>
                        <el-button>cancel</el-button>
                    </el-form-item>
                </el-form>
            </el-main>

            <el-footer>
                <el-link type="primary" href="https://www.bilibili.com" target="_blank">primary link</el-link>
            </el-footer>

        </el-container>

    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            activeIndex: '1',

            form: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                description: ''
            }

        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            onSubmit() {
                console.log('submit!');
            }
        }
    })

</script>

</html>
